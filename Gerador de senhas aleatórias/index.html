<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Aleatória</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <main>
        <section class="area">
            <header>
                <h1>Gerador de Senha Aleatória</h1>
            </header>
            <section class="itens">
                <div class="cont">
                    <label for="num">
                        <p>Defina o tamanho da senha.</p>
                    </label>
                    <input type="number" name="num" id="num">
                </div>
                    <input id="but" type="button" value="Verificar" onclick="ClickButton()">
                
                <div id="res">
                    <p id="resul"></p>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
