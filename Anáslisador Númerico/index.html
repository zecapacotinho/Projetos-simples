<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisador Númerico</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <section class="area">
            <header>
                <h1>Análisador Númerico</h1>
            </header>
            <div class="itens">
                <div class="cont">
                    <label for="num">
                        <p>Número entre (1 e 100):</p>
                    </label>
                    <input type="number" name="num" id="num">
                </div>
                <div class="cont">
                    <input id="button" type="button" value="Adicionar" onclick="ClickButton()">
                </div>
                <div class="tabela">
                    <select name="select" id="select" size="6"></select>
                </div>
                <div class="snd">
                    <input type="button" value="Resultado" id="but" onclick="ClickRes()">
                </div>
                <div id="res">
                    <p id="resul"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
